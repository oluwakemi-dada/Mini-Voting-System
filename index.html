<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Mini Voting System</title>
  </head>
  <body>
    <section class="voting-board">
      <div class="votes-progress">
        <p>My Available Votes</p>
        <div class="available-votes">100</div>
        <progress value="70" max="100"></progress>
      </div>
      <div class="housemates">
        <div class="housemate">
          <div><img src="./img/dorathy.jpg" /></div>
          <div>
            <p>Dorathy</p>
            <div class="votes-count">
              <div class="down-vote down-vote0">-</div>
              <input class="votes" type="text" value="0" />
              <div class="up-vote up-vote0">+</div>
            </div>
          </div>
        </div>
        <div class="housemate">
          <div><img src="./img/ozo.jpg" /></div>
          <div>
            <p>Ozo</p>
            <div class="votes-count">
              <div class="down-vote down-vote1">-</div>
              <input class="votes" type="text" value="0" />
              <div class="up-vote up-vote1">+</div>
            </div>
          </div>
        </div>
        <div class="housemate">
          <div><img src="./img/vee.jpg" /></div>
          <div>
            <p>Vee</p>
            <div class="votes-count">
              <div class="down-vote down-vote2">-</div>
              <input class="votes" type="text" value="0" />
              <div class="up-vote up-vote2">+</div>
            </div>
          </div>
        </div>
        <div class="housemate">
          <div><img src="./img/laycon.jpg" /></div>
          <div>
            <p>Laycon</p>
            <div class="votes-count">
              <div class="down-vote down-vote3">-</div>
              <input class="votes" type="text" value="0" />
              <div class="up-vote up-vote3">+</div>
            </div>
          </div>
        </div>
        <div class="housemate">
          <div><img src="./img/nengi.jpg" alt="" /></div>
          <div>
            <p>Nengi</p>
            <div class="votes-count">
              <div class="down-vote down-vote4">-</div>
              <input class="votes" type="text" value="0" />
              <div class="up-vote up-vote4">+</div>
            </div>
          </div>
        </div>
        <div class="housemate">
          <div><img src="./img/neo.jpg" /></div>
          <div>
            <p>Neo</p>
            <div class="votes-count">
              <div class="down-vote down-vote5">-</div>
              <input class="votes" type="text" value="0" />
              <div class="up-vote up-vote5">+</div>
            </div>
          </div>
        </div>
      </div>
      <div>
        <div class="view-leaderboard">View Leaderboard</div>
        <small class="view-leaderboard-error">*Finish the votes</small>
      </div>
    </section>
    <script src="app.js"></script>
  </body>
</html>
